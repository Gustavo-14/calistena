"debugInfo\":\"{}\",\"tribeItem\":null,\"viewer\":{\"id\":\"Vmlld2VyQDU6MA==\",\"__typename\":\"Viewer\",\"uid\":null},\"network\":{\"nid\":5,\"id\":\"TmV0d29yazo1\"}}],\"id\":\"UXVlc3Rpb25JbmxpbmVSZWxhdGVkUXVlc3Rpb25zSXRlbUA1OmlubGluZV9saW5rczox\",\"__typename\":\"QuestionInlineRelatedQuestionsItem\",\"hashSuffix\":\"-1411257000\",\"question\":{\"id\":\"UXVlc3Rpb25ANTo3MDI0ODg1OA==\",\"__typename\":\"Question\",\"qid\":70248858}},\"cursor\":\"3\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjQ=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"answer\":{\"aid\":171530291,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u00bfCu\\\\u00e1les son los mejores ejercicios para iniciar en la calistenia?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Los ejercicios que mencionar\\\\u00e9 a continuaci\\\\u00f3n son los de nivel m\\\\u00e1s b\\\\u00e1sico para esta disciplina,\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" ya que estos nos otorgar\\\\u00e1n adaptaciones a nivel muscular y neural en nuestra etapa como principiantes, aumentando nuestro rendimiento deportivo para pasar a realizar ejercicios m\\\\u00e1s completos, intensos y m\\\\u00e1s espec\\\\u00edficos, consiguiendo as\\\\u00ed una masa muscular funcional y proporcionada que nos permitan alcanzar nuestros objetivos posteriores, alcanzando de manera definitiva un nivel deportivo m\\\\u00e1s alto.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Clasificar\\\\u00e9 estos ejercicios seg\\\\u00fan los grupos musculares agonistas que participen para su ejecuci\\\\u00f3n y as\\\\u00ed puedan planificar su entrenamiento.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"1.- Ejercicios de Pecho: \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"El pectoral es un m\\\\u00fasculo important\\\\u00edsimo en la calistenia porque su alta proporci\\\\u00f3n de fibras r\\\\u00e1pidas y su gran tama\\\\u00f1o nos permitir\\\\u00e1n generar mucha fuerza y a largo plazo poder realizar ejercicios como las planks en el suelo y muscle ups, por nombrar algunos.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Flexiones de pecho Tradicionales: \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Esta es la variante m\\\\u00e1s com\\\\u00fan de las flexiones. Muy recomendada para personas con un nivel de entrenamiento principiante.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-6a3252f955fdd962cc0b73d157306708\\\", \\\"height\\\": 270, \\\"width\\\": 480, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-351d9aa026ba1cd761d10584cf5c8206\\\", \\\"animated_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-351d9aa026ba1cd761d10584cf5c8206\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Flexiones Inclinadas y Flexiones de pecho con rodillas apoyadas: \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Las recomiendo para personas que no puedan realizar la variante anterior, porque restan una gran cantidad de intensidad al pecho.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Flexiones de Rodillas.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-fdacbafedcd421bdc0a8cc8e5deb3b11\\\", \\\"height\\\": 503, \\\"width\\\": 622, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-45c07c6926937e33ed16a7e82c4b7fc9\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Flexiones Inclinadas\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-e808459938d0b0e0e1d3b7a654b45617\\\", \\\"height\\\": 649, \\\"width\\\": 480, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-e808459938d0b0e0e1d3b7a654b45617\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Flexiones Estilo Diamante: \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Adem\\\\u00e1s de estimular en gran medida el pecho, el tr\\\\u00edceps tambi\\\\u00e9n se ve involucrado en gran medida, por lo que cuando ya dominemos la variante tradicional, haciendo al menos 12 repeticiones, ser\\\\u00e1 bastante conveniente empezar a practicar esta variante.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-3ee6b0bf32627765a2817cc3edb689d0\\\", \\\"height\\\": 353, \\\"width\\\": 628, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-fce59790ad3c599e2cb1e326255a6daa\\\", \\\"animated_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-fce59790ad3c599e2cb1e326255a6daa\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Fondos de Tr\\\\u00edceps:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" Al igual que la flexi\\\\u00f3n de estilo diamante este tambi\\\\u00e9n estimula en buena medida el tr\\\\u00edceps. El pecho sin embargo en este ejercicio no participa mucho. Lo que recomiendo es hacerla para agregar un poco m\\\\u00e1s de volumen de trabajo al triceps solo si es necesario al final de una rutina de pecho.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-68268a4d4a048c5c1a0e3f470da51661\\\", \\\"height\\\": 330, \\\"width\\\": 660, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-c2657061eb3a9039022e157e8de33458\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Fondos en Paralelas: \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Los fondos en paralelas son indispensables para cualquier calist\\\\u00e9nico, porque tiene una gran activaci\\\\u00f3n en el tr\\\\u00edceps, pectoral y deltoides anterior, participando tambi\\\\u00e9n m\\\\u00fasculos estabilizadores como el abdomen y todas sus partes. En este ejercicio cuanto m\\\\u00e1s inclinado est\\\\u00e9 el tronco, mayor ser\\\\u00e1 el trabajo del pectoral; mientras que cuanto m\\\\u00e1s recto est\\\\u00e9; mayor ser\\\\u00e1 el trabajo del tr\\\\u00edceps.\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\" Este ejercicio es para principiantes de nivel intermedio-avanzado.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-a0481d2d7ad4d6fcd325e46af426ef7c\\\", \\\"height\\\": 552, \\\"width\\\": 560, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-a0481d2d7ad4d6fcd325e46af426ef7c\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Fondos en Paralelas en Fase Negativa: \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Tal y como se muestra en el gif de a continuaci\\\\u00f3n lo que busco que se realice sea una repetici\\\\u00f3n en la fase negativa o descendente del movimiento de un fondo de paralelas com\\\\u00fan y corriente. As\\\\u00ed lo que lograremos ser\\\\u00e1 un mayor control sobre nuestro centro de masa, evitando balancearnos, trabajando el abdomen y dem\\\\u00e1s m\\\\u00fasculos estabilizadores; adem\\\\u00e1s se construye masa muscular, puesto que es en esta fase cuando m\\\\u00e1s hipertrofia se produce; y por \\\\u00faltimo automatizaremos el movimiento, que es un aspecto fundamental en el desarrollo de la fuerza.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-5763ce159797a3397d974425af522d30\\\", \\\"height\\\": 224, \\\"width\\\": 400, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-926105dd32da60b9db565ffc8dadfd92\\\", \\\"animated_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-926105dd32da60b9db565ffc8dadfd92\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Cuando me refiero a la \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"fase negativa\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" es cuando nos dejamos caer. Este proceso debe durar alrededor de 3 segundos y realizarse de forma perfecta. Recomiendo hacer al menos unas 3 a 5 repeticiones en 3 series.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"2.- Ejercicios de Espalda: \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Sabemos de sobra que los m\\\\u00fasculos de la espalda son de vital importancia en la calistenia. Aqu\\\\u00ed expondr\\\\u00e9 ejercicios que puede servir a muchos principiantes en la calistenia que no puedan realizar una dominada, ya que la fuerza que podremos ejercer sobre ellos es transferible a estas \\\\u00faltimas. Tambi\\\\u00e9n hablar\\\\u00e9 un poco sobre las dominadas y c\\\\u00f3mo optimizar nuestro rendimiento y sacar m\\\\u00e1s repeticiones.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Remos Invertidos: \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Este lo recomiendo para personas que no puedan realizar si quiera una sola dominada.\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\" \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Existen muchos tipos de este en el que varia la amplitud del agarre, el tipo de agarre y la altura de los pies, pero decid\\\\u00ed colocar la siguiente imagen porque ejemplifica el remo invertido m\\\\u00e1s com\\\\u00fan y por experiencia a mi me sirvi\\\\u00f3 bastante.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-15636e6578372ae6a72e04cafeb34063\\\", \\\"height\\\": 240, \\\"width\\\": 320, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-15636e6578372ae6a72e04cafeb34063\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Dominadas en Fase Negativa:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" Lo coloco aqu\\\\u00ed por las mimas razones por las cuales recomend\\\\u00e9 los fondos en paralelas en fase negativa y para personas que no puedan con su propio peso. Lo que debemos hacer es saltar a la barra y dejarnos caer lentamente. Como dije anteriormente en\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\" un tempo de 3 segundos en la fase descendente,\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" pero con una particularidad, y es que cuando saltemos a la barra ya estaremos \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"en la parte m\\\\u00e1s alta del movimiento, \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"con las escapulas retra\\\\u00eddas y el pecho rozando la barra; es all\\\\u00ed donde\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\" aplicaremos una acci\\\\u00f3n isom\\\\u00e9trica de 1 segundo\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\", para as\\\\u00ed a\\\\u00f1adir un poco de contracci\\\\u00f3n durante la ejecuci\\\\u00f3n y estimular un poco m\\\\u00e1s los m\\\\u00fasculos de la cintura escapular.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-4df60940e270dd25fd9095fc5e8af569\\\", \\\"height\\\": 270, \\\"width\\\": 480, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-cc541919e1a744409c256944d5067b10\\\", \\\"animated_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-cc541919e1a744409c256944d5067b10\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Dominadas: \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Estas son para principiantes intermedio-avanzados. Al momento de realizar dominadas aconsejo alternar ventajas mec\\\\u00e1nicas cambiando el agarre de las manos o la amplitud de este. As\\\\u00ed lo que lograremos ser\\\\u00e1 fatigarnos menos; consiguiendo un mayor volumen de trabajo, y adem\\\\u00e1s conseguimos estimular una mayor variedad de m\\\\u00fasculos debido al cambio de activaci\\\\u00f3n que produce el cambio del agarre.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-4df60940e270dd25fd9095fc5e8af569\\\", \\\"height\\\": 270, \\\"width\\\": 480, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-cc541919e1a744409c256944d5067b10\\\", \\\"animated_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-cc541919e1a744409c256944d5067b10\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"3.-\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Ejercicios de Abdomen: \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"El abdomen constituye nuestro centro de estabilidad y control postural, y su trabajo conlleva sin dudas a un mayor rendimiento f\\\\u00edsico. Debemos entender que un trabajo de abdomen realmente efectivo es aquel que incluye ejercicios en los que se estimula este grupo muscular de manera isom\\\\u00e9trica, es decir, sin generar movimiento; solo manteniendo la posici\\\\u00f3n. Esto es as\\\\u00ed porque su funci\\\\u00f3n principal es mantener una posici\\\\u00f3n erguida previniendo el movimiento. Dicho esto, al ser el abdomen un m\\\\u00fasculo estabilizador este trabajar\\\\u00e1 en todos los ejercicios que he mencionado anteriormente, sin embargo su trabajo espec\\\\u00edfico no debe ser dejado de lado por completo, lo que recomiendo es que se realice su trabajo al menos 2 veces por semana con alguno de los siguientes ejercicios:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Plancha.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-ecf99b91279c40fb91963417d2506d4c\\\", \\\"height\\\": 1200, \\\"width\\\": 1800, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-3d194fc94b5a04c2a3d522b38f1c739b\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Plancha con Desplazamientos:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" cabe recalcar que si no puedes realizar una plancha con desplazamiento puedes hacer una t\\\\u00edpica \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"plancha tradicional est\\\\u00e1tica.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-4c11b58c58a956e0e2a31c69353cbd1b\\\", \\\"height\\\": 205, \\\"width\\\": 245, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-4c11b58c58a956e0e2a31c69353cbd1b\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Abdominales con rueda abdominal.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-2bf9f18f997d45ccb2bc8fe1e533c241\\\", \\\"height\\\": 550, \\\"width\\\": 645, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-18ff3c3fb428bfcdb768a82421766137\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"L-Sit.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-096d12d84b338053364ec07505e1edd1\\\", \\\"height\\\": 315, \\\"width\\\": 315, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-096d12d84b338053364ec07505e1edd1\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"4.- Ejercicios de Pierna. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Lo mejor para un entrenamiento de piernas efectivo a largo plazo es la utilizaci\\\\u00f3n de una carga externo que nos suponga mayor intensidad, ya que los m\\\\u00fasculos de las piernas suelen ganar fuerza muy r\\\\u00e1pido y a lo largo del tiempo si solo entrenamos con peso corporal y queremos suponer un verdadero estimulo tendremos que entrenar a alt\\\\u00edsimas repeticiones y ello ocupa mucho tiempo. Lo mejor es utilizar cargas externas cuando ya podamos hacer 25 repeticiones.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Sentadillas.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-c4464ac292374141b879acba1a149692\\\", \\\"height\\\": 542, \\\"width\\\": 814, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-0f0e469eb642447389fb720280885a66\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Zancadas.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-bea64e29141854c982c71b712efddf32\\\", \\\"height\\\": 300, \\\"width\\\": 450, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-bea64e29141854c982c71b712efddf32\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Sentadillas con salto. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Lo mejor ser\\\\u00e1 saltar todo lo alto que podamos, para as\\\\u00ed trabajar mucho m\\\\u00e1s las fibras r\\\\u00e1pidas del m\\\\u00fasculo, que son las que tienen un mayor potencial hipertr\\\\u00f3fico y nos proporcionan de una gran cantidad de fuerza.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-3bf40455ef5e33a02258b6c7ae5f738f\\\", \\\"height\\\": 1024, \\\"width\\\": 1024, \\\"master_url\\\":
